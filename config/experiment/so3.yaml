# @package _global_

name: so3

defaults:
  - /generator: lie_algebra
  - /dataset: uniform
  - /manifold: so3
  - /architecture: concat
  - /embedding: none
  - /model: rsgm
  # - override /generator: lie_algebra

data_dir: /data/ziz/not-backed-up/scratch/score-sde/data/

flow:
  t0: 0
  tf: 1
  beta_0: 0.001
  beta_f: 5

splits: [0.8, 0.1, 0.1]
batch_size: 512
warmup_steps: 100
steps: 5000
val_freq: 500
ema_rate: 0.999
eps: 1e-3