# @package _global_

# to execute this experiment run:
# python main.py experiment=s2_toy

name: s2_toy

defaults:
  - /manifold: nsphere
  # - /sde: brownian
  # - /transform: id
  - /model: dsm
  - /dataset: vmf
  # - /loss: dsm
  # - /generator: div_free
  - /architecture: concat

manifold:
  dim: 2

sde:
  t0: 0
  tf: 1

batch_size: 512
warmup_steps: 100
steps: 5000
val_freq: 500 # !!float inf
ema_rate: 0.999
eps: 1e-3