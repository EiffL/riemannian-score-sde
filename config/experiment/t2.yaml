# @package _global_

name: t2

defaults:
  - /generator: torus
  - /dataset: wrapped
  - /manifold: t2
  - /architecture: concat
  - /embedding: none
  - /model: rsgm
  # - override /generator: lie_algebra

data_dir: /data/ziz/not-backed-up/scratch/score-sde/data/

dataset:
  scale: 0.2
  # conditional: true
  # K: 4

flow:
  t0: 0
  tf: 1
  beta_0: 0.001
  beta_f: 15

splits: [0.8, 0.1, 0.1]
batch_size: 512
warmup_steps: 100
steps: 50000
val_freq: 1000
ema_rate: 0.999
eps: 1e-3